<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <div class="container">
        <h2>About Me</h2>
        <p>Hello! I'm learning web development and creating simple web pages. This is a basic example of an HTML page with some styling. I'm excited to continue building more complex projects!</p>
    </div>

    <footer>
        <p>&copy; 2025 My Simple Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
